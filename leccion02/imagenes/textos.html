<!DOCTYPE html>

    <title>practica de textos</title>

<body>
    <h1>practica de jean</h1>
    <p><b>letras en negritas</b></p>
    <p><strong>letras importantes</strong></p>
    <p><i>letras en cursiva</i></p>
    <p><ins>letras marcadas por una linea</ins></p>
    <p><small>letras pequeñitas</small></p>
    <p><em>letras en cursiva pero con diferente significado</em></p>
    <p><mark>letras marcadas como corrector</mark></p>
    <p>para añadir letras<sub>abajo</sub>entiendes pendejo</p>
    <p>letras para<sup>subirlas</sup>como tu ex</p>
</body>
